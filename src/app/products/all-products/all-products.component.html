<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Shop in style</h1>
      <p class="lead fw-normal text-white-50 mb-0"></p>
    </div>
  </div>
</header>

<!-- section -->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div
        class="col mb-5"
        *ngFor="let product of allproducts | filter : searchTerm : 'title'"
      >
        <div class="card h-100 p-3" id="card">
          <!-- Product image-->
          <img class="card-img-top" [src]="product.image" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ product.title.slice(0, 20) }}...</h5>
              <!-- Product price-->
              ${{ product.price }}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="d-flex justify-content-evenly">
              <!-- view link -->
              <a
                class="btn btn-warning mt-auto"
                routerLink="view-product/{{ product.id }}"
                ><i class="fa-solid fa-eye text-light"></i>
              </a>
              <!-- add to cart btn -->
              <button class="btn btn-success" (click)="addtocart(product)">
                <i class="fa-solid fa-cart-plus text-light"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
