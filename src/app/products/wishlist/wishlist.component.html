<!-- empty wishlist -->
<div class="container pt-5" *ngIf="allProducts.length == 0">
  <div class="row mt-5">
    <div class="col mt-5 text-center">
      <img
        src="http://doduae.com/image/shopping_cart.gif"
        alt="wishlist empty"
      />
      <h3 class="text-danger mt-3">Your Wishlist is Empty!!!</h3>
      <a class="btn btn-success mt-3" routerLink="">Add More</a>
    </div>
  </div>
</div>

<!-- wishlist -->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div class="col mb-5" *ngFor="let product of allProducts">
        <div class="card h-100">
          <!-- Product image-->
          <img
            class="card-img-top"
            [src]="product.image"
            [alt]="product.title"
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">Fancy Product</h5>
              <!-- Product price-->
              {{ product.price }}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="d-flex justify-content-evenly">
              <!-- remove from wishlist -->
              <button
                type="button"
                class="btn btn-danger mt-auto"
                (click)="removeitem(product.id)"
              >
                <i class="fa-solid fa-heart-circle-xmark"></i>
              </button>
              <!-- add to cart btn -->
              <button class="btn btn-success" (click)="addtocart(product)">
                <i class="fa-solid fa-cart-plus text-light"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
